<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="popup.min.css" type="text/css" /> -->

    <!-- Remember to include jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="/js/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="border" action="index.html" method="post">
        <!--- Study Design Row --->
        <div class="form-group row">
          <div class="col">
            <label class="form-label" for="studyDesignLabel">Email address</label>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="experimentLabel" value="Experiment">
              <label class="form-check-label" for="experiment">Experiment</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="observationalStudyLabel" value="Observational Study">
              <label class="form-check-label" for="observationalStudy">Observational Study</label>
            </div>
          </div>
        </div>

        <!-- Input Variables  -->
        <div class="form-group mb-3">
          <div class="row">
            <div class="col-3">
              <label class="form-label" for="dependentVar">Dependent Variable</label>
            </div>
            <div class="col">
              <button id="dependentID" class="addVar btn btn-success" type="button">Add A Variable</button>
            </div>
          </div>
          <div class="varText">
            <b>Display the input variables</b>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="row">
            <div class="col-3">
              <label class="form-label" for="independentVar">Independent Variable</label>
            </div>
            <div class="col">
              <button id="independentID" class="addVar btn btn-success" data-toggle="modal" data-target="#variableInput" type="button">Add A Variable</button>
            </div>
          </div>
          <div id="independentText" class="varText">
            <b>Display the input variables</b>
          </div>
        </div>


        <!-- Hypothesis -->
        <div class="form-group mb-3">
          <label class="form-label" for="hypothesisLabel">Hypothesis</label>
          <p><b>Need to generate a playground to communicate with variables; hypothesis declaration</b></p>
        </div>

      </form>
    </div>

    <div class="modal fade" id="variableInput" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/popup/popup.js" type="text/javascript"></script>


  </body>
</html>
