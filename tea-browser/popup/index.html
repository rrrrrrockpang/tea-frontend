<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Document</title>
    <link href="../../preregis-plugin/lib/bootstrap-3.4.1-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../preregis-plugin/lib/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.min.css" type="text/css" />

    <script src="../../preregis-plugin/lib/jquery-3.5.1.min.js"></script>
    <script src="../../preregis-plugin/lib/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <form class="border" action="index.html" method="post">
        <!--- Study Design Row --->
        <div class="form-group mb-3">
          <div id="study-design" class="form-inline">
            <div class="form-group">
              <label class="form-label" for="studyDesignLabel">Study Type</label>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="studyLabel" value="Experiment">
                <label class="form-check-label" for="experiment">Experiment</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="studyLabel" value="Observational Study">
                <label class="form-check-label" for="observationalStudy">Observational Study</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Input Variables  -->
        <div class="form-group mb-3">
            <div class="form-inline">
              <label class="form-label" for="dependentVar">Dependent Variable</label>
              <button id="addDependent" class="addVar btn btn-success" data-toggle="modal" data-target="#variableInput" type="button">Add A Variable</button>
            </div>
        </div>

        <div class="form-group mb-3">
          <div id="dependentText" class="varText">
            <b>Display the input variables</b>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="form-inline">
            <label class="form-label" for="independentVar">Independent Variable</label>
            <button id="addIndependent" class="addVar btn btn-success" data-toggle="modal" data-target="#variableInput" type="button">Add A Variable</button>
          </div>
        </div>

        <div class="form-group mb-3">
          <div id="independentText" class="varText">
            <b>Display the input variables</b>
          </div>
        </div>

        <!-- Hypothesis -->
        <div class="form-group mb-3">
          <label class="form-label" for="hypothesisLabel">Hypothesis</label>
          <p><b>Placeholder: Need to figure out hypothesis grammar</b></p>
          <textarea class="form-control" id="hypothesisInput"></textarea>
        </div>
      </form>
      <button type="submit" class="btn btn-success" id="formBtn">Submit</button>

    </div>

    <div class="modal fade" id="variableInput" tabindex="-1" role="dialog" aria-labelledby="variableInformationLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="variableInformationLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="variable-form" method="post">
              <!-- Variable Name Input Textarea -->
              <div class="form-group">
                <label for="variable-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="variable-name">
              </div>

              <!-- Variable Type Ratio Options -->
              <div class="form-group">
                <label for="variable-type" class="col-form-label">Type:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="variableTypeRadios" id="nominalRadio" value="nominal">
                  <label class="form-check-label" for="nominalRadio">
                    Nominal
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="variableTypeRadios" id="ordinalRadio" value="ordinal">
                  <label class="form-check-label" for="ordinalRadio">
                    Ordinal
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="variableTypeRadios" id="intervalRadio" value="interval">
                  <label class="form-check-label" for="intervalRadio">
                    Interval
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="variableTypeRadios" id="ratioRadio" value="ratio">
                  <label class="form-check-label" for="ratioRadio">
                    Ratio
                  </label>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="variableBtn" name="variableBtn">OK</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script src="/popup/popup.js" type="text/javascript"></script>


  </body>
</html>
